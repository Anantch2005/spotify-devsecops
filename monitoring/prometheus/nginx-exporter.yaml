apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-exporter
  template:
    metadata:
      labels:
        app: nginx-exporter
    spec:
      containers:
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:latest
          args:
            - -nginx.scrape-uri=http://spotify-service.default.svc.cluster.local/stub_status
          ports:
            - containerPort: 9113
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-exporter
  namespace: monitoring
spec:
  selector:
    app: nginx-exporter
  ports:
    - port: 9113
      targetPort: 9113
  type: ClusterIP
